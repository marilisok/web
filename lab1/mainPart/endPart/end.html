<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="end.css"/>
    <script src="end.js"></script>
</head>
<body onload="printHist()">
    <h1>Game is over</h1>
    <div class="grid-container">
        <div class="score">
            <h1 class = "scoresline"> Scores </h1>
            <h2 class = "line0" id = "line0"> </h2>
            <h3 class = "line1" id = "line1"> </h3>
            <h4 class = "line2" id = "line2"> </h4>
            <h5 class = "line3" id = "line3"> </h5>
            <h5 class = "line4" id = "line4"> </h5>
            <button class="restartButton" onclick="restart()">Restart</button>
        </div>
    </div>
</body>
</html>
