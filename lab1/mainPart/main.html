<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
    <script src="game.js"></script>
</head>
<body onload="readInfo(); init(); nextFigure()">
    <div id="wrapper">
        <header>Игра Тетрис</header>
        <nav></nav>
        <div id="heading"></div>
        <aside>
            <nav id="playerId">Игрок: </nav>
            <nav id="levelId">Текущий уровень: </nav>
            <nav id="scoreId">Score: </nav>
            <nav>Следующая фигура</nav>
            <canvas id="nextId" class="nextImg" width = "125" height="100"></canvas>
            <nav>Клавиши для управления:</nav>
            <nav class="mode">
                <ul>
                    <li>стрелка влево - перемещение фигуры влево</li>
                    <li>стрелка вправо - перемещение фигуры вправо</li>
                    <li>пробел/стрелка вниз - "уронить" фигуру</li>
                    <li>стрелка вверз - повернуть фигуру</li>
                </ul>
            </nav>
        </aside>
        <section>
            <canvas class = "field" id="canvasId" width = "320" height = "640"></canvas>
        </section>

    </div>

</body>
</html>
